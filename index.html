<!DOCTYPE html>
<html lang="en">
<head>
    <title>Employee Payroll Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
 <h1>Employee Payroll Management</h1>
 <div class="employee-form">
<h2>Add Employee</h2>
<form id="employeeForm">
<label for="employeeName">Name:</label>
<input type="text" id="employeeName" name="employeeName" required><br><br>
<label for="employeeId">Employee ID:</label>
<input type="text" id="employeeId" name="employeeId" required><br><br>
 <label for="salary">Salary:</label>
 <input type="number" id="salary" name="salary" required><br><br>
<label for="department">Department:</label>
<input type="text" id="department" name="department" required><br><br>
<button type="button" onclick="addEmployee()">Add Employee</button>
</form>
</div>
<div class="employee-list">
<h2>Employee List</h2>
<table id="employeeTable">
<thead>
<tr>
<th>Name</th>
<th>Employee ID</th>
<th>Salary</th>
<th>Department</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
</tbody>
            </table>
        </div>
    </div>
    <script>
        let employees = [];
        function addEmployee() {
            const name = document.getElementById("employeeName").value;
            const id = document.getElementById("employeeId").value;
            const salary = parseFloat(document.getElementById("salary").value);
            const department = document.getElementById("department").value;

            if (name && id && !isNaN(salary) && department) {
                employees.push({ name, id, salary, department });
                updateTable();
                clearForm();
            } else {
                alert("Please fill in all fields correctly.");
            }
        }
        function updateTable() {
            const tableBody = document.querySelector("#employeeTable tbody");
            tableBody.innerHTML = ""; // Clear existing rows   
        }
 function deleteEmployee(index) {
employees.splice(index, 1);
            updateTable();
        }
</script>
</body>
</html>
